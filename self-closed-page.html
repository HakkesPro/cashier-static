<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self closed page</title>
</head>
<body>

  <h1>This window will try to close itself in 3 seconds.</h1>

<script>
setTimeout(() => {
  window.close()
}, 3000)
</script>
</body>
</html>
