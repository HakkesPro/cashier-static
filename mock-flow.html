<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mock iframe flow</title>
</head>
<body>
  <button onclick="openNew('success')">
    Success
  </button>
  <button onclick="openNew('failed')">
    Failed
  </button>

<script>
  const addParams = () => {
    let urlParams = ''
    var pairs = window.location.search.substring(1).split("&"),
    obj = {},
    pair,
    i;

    for ( i in pairs ) {
      if ( pairs[i] === "" ) continue;

      pair = pairs[i].split("=");
      obj[ decodeURIComponent( pair[0] ) ] = decodeURIComponent( pair[1] );
    }

    for (let i in obj) {
      urlParams += `${i}=${obj[i]}&`
    }
   return urlParams.substring(0, urlParams.length - 1)
  }
  const openNew = (redirect) => {
    window.open(`http://localhost:5000/redirect-${redirect}?${addParams()}`)
  }
</script>
</body>
</html>
